<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KQ-105 En Vivo y Solicitudes</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    .live-info {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      animation: fadeInDown 0.8s ease both;
    }
    .live-info h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #D32F2F;
    }
    .live-info p {
      margin: 5px 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://bloximages.chicago2.vip.townnews.com/kq105.com/content/tncms/custom/image/f8b14b8c-a5ba-11ee-b21a-4b46656e8613.png" alt="KQ-105 Logo" />

    <div id="player-container">
      <div id="player"></div>
    </div>

    <div class="live-info" id="liveInfo">
      <h2>EN VIVO 🔴</h2>
      <p id="currentProgram">Cargando programación...</p>
      <p id="timeRemaining"></p>
    </div>

    <div class="request">
      <h2>Solicita tu canción</h2>
      <form onsubmit="event.preventDefault(); submitRequest();">
        <input type="text" id="songRequest" placeholder="Artista - Canción" />
        <button type="submit">Solicitar</button>
      </form>
      <p id="message"></p>
    </div>
  </div>

  <script>
    // Inicializa Clappr
    new Clappr.Player({
      source: "https://ssh101stream.ssh101.com/akamaissh101/ssh101/kq105/playlist.m3u8",
      parentId: "#player",
      autoPlay: true,
      mute: false
    });

    const schedule = {
      "Monday": [
        { start: "00:00", end: "23:59", name: "Videos Musicales powered by KQ 105" }
      ],
      "Tuesday": [
        { start: "00:00", end: "23:59", name: "Videos Musicales powered by KQ 105" }
      ],
      "Wednesday": [
        { start: "00:00", end: "23:59", name: "Videos Musicales powered by KQ 105" }
      ],
      "Thursday": [
        { start: "00:00", end: "23:59", name: "Videos Musicales powered by KQ 105" }
      ],
      "Friday": [
        { start: "00:00", end: "23:59", name: "Videos Musicales powered by KQ 105" }
      ],
      "Saturday": [
        { start: "00:00", end: "18:00", name: "Videos Musicales powered by KQ 105" },
        { start: "19:00", end: "21:00", name: "Top 20 CountDown con Manolo Castro y Dessire Lowry" },
        { start: "21:00", end: "23:59", name: "Videos Musicales powered by KQ 105" }
      ],
      "Sunday": [
        { start: "00:00", end: "18:00", name: "Videos Musicales powered by KQ 105" },
        { start: "18:00", end: "20:00", name: "Top 20 CountDown con Manolo Castro y Dessire Lowry" },
        { start: "20:00", end: "23:59", name: "Videos Musicales powered by KQ 105" }
      ]
    };

    function getCurrentProgram() {
      const now = new Date();
      const dayName = now.toLocaleDateString('en-US', { weekday: 'long' });
      const currentTime = now.getHours().toString().padStart(2, '0') + ":" +
                          now.getMinutes().toString().padStart(2, '0');

      const todaySchedule = schedule[dayName];
      for (const slot of todaySchedule) {
        if (currentTime >= slot.start && currentTime < slot.end) {
          document.getElementById("currentProgram").innerText = slot.name;

          const [endHour, endMin] = slot.end.split(":").map(Number);
          const endTime = new Date();
          endTime.setHours(endHour, endMin, 0);
          const diffMs = endTime - now;
          const diffMin = Math.floor(diffMs / 60000);
          const hoursLeft = Math.floor(diffMin / 60);
          const minsLeft = diffMin % 60;
          document.getElementById("timeRemaining").innerText = `Termina en ${hoursLeft}h ${minsLeft}min`;
          return;
        }
      }

      document.getElementById("currentProgram").innerText = "Sin programación actual.";
      document.getElementById("timeRemaining").innerText = "";
    }

    setInterval(getCurrentProgram, 60000); // actualizar cada minuto
    getCurrentProgram();

    async function submitRequest() {
      const song = document.getElementById('songRequest').value.trim();
      const msgEl = document.getElementById('message');
      if (!song) {
        msgEl.innerText = 'Por favor ingresa Artista - Canción.';
        return;
      }

      const SERVER_URL = 'https://524c-2607-f00-9-d6de-3953-d50f-8fde-ca14.ngrok-free.app';

      try {
        const res = await fetch(`${SERVER_URL}/add-to-playlist`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ song })
        });
        const data = await res.json();
        msgEl.innerText = data.message;
      } catch (e) {
        console.error(e);
        msgEl.innerText = 'No se pudo conectar con el servidor local.';
      }

      document.getElementById('songRequest').value = '';
    }
  </script>
</body>
</html>
