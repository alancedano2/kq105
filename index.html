<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KQ-105 Solicita Música</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="KQ-105 Logo" class="logo" />
    <div id="player-container">
      <div id="player"></div>
    </div>
    <section class="request">
      <h2>Solicita tu Canción</h2>
      <form id="songForm">
        <input type="text" id="songName" placeholder="Artista - Canción" required />
        <button type="submit">Enviar</button>
      </form>
      <p id="responseMsg"></p>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
