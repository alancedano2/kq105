<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KQ-105 En Vivo</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <style>
    .selector {
      margin-bottom: 20px;
    }
    .selector select {
      padding: 8px;
      border-radius: 5px;
      font-size: 1rem;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img class="logo" src="https://bloximages.chicago2.vip.townnews.com/kq105.com/content/tncms/custom/image/f8b14b8c-a5ba-11ee-b21a-4b46656e8613.png" alt="KQ-105 Logo" />

    <!-- Selector de reproductor -->
    <div class="selector">
      <label for="playerType">Selecciona reproductor:</label>
      <select id="playerType" onchange="changePlayer()">
        <option value="clappr">Clappr</option>
        <option value="videojs">Video.js</option>
        <option value="hlsjs">HLS.js</option>
      </select>
    </div>

    <!-- Contenedor del reproductor -->
    <div id="player-container">
      <div id="player"></div>
    </div>

    <!-- En Vivo -->
    <div class="live-info" id="liveInfo">
      <h2>🔴 EN VIVO AHORA</h2>
      <p id="currentProgram">Cargando programación...</p>
      <p id="timeRemaining"></p>
    </div>
  </div>

  <!-- Librerías de reproductores -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>

  <!-- Inicializador -->
  <script>
    const streamURL = "https://ssh101stream.ssh101.com/akamaissh101/ssh101/kq105/playlist.m3u8";
    let currentPlayer = null;

    function changePlayer() {
      const type = document.getElementById("playerType").value;
      const container = document.getElementById("player");
      container.innerHTML = ""; // limpiar

      if (type === "clappr") {
        currentPlayer = new Clappr.Player({
          source: streamURL,
          parentId: "#player",
          autoPlay: true,
          mute: false,
          width: "100%",
          height: "100%"
        });
      }

      else if (type === "videojs") {
        container.innerHTML = `<video id="videojs-player" class="video-js vjs-default-skin" controls autoplay></video>`;
        const videoElement = document.getElementById("videojs-player");
        videojs(videoElement, {
          sources: [{ src: streamURL, type: "application/x-mpegURL" }]
        });
      }

      else if (type === "hlsjs") {
        container.innerHTML = `<video id="hls-video" controls autoplay></video>`;
        const video = document.getElementById("hls-video");
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(streamURL);
          hls.attachMedia(video);
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = streamURL;
        }
      }
    }

    changePlayer(); // iniciar por defecto con Clappr
  </script>

  <!-- Programación (misma lógica anterior que ya tienes) -->
  <script>
    const schedule = {
      Sunday: [
        { start: "00:00", end: "06:00", name: "Videos Musicales" },
        { start: "06:00", end: "12:00", name: "KQ en la Mañana" },
        { start: "12:00", end: "18:00", name: "Programación Especial" },
        { start: "18:00", end: "20:00", name: "Top 20 CountDown" },
        { start: "20:00", end: "23:59", name: "Videos Musicales" }
      ],
      // Agrega el resto de los días aquí si deseas
    };

    function updateLiveProgram() {
      const now = new Date();
      const day = now.toLocaleDateString('en-US', { weekday: 'long' });
      const current = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
      const today = schedule[day] || [];

      for (let slot of today) {
        if (current >= slot.start && current < slot.end) {
          const [endH, endM] = slot.end.split(":").map(Number);
          const endTime = new Date(now);
          endTime.setHours(endH, endM, 0);
          const diffMs = endTime - now;
          const mins = Math.floor(diffMs / 60000);
          const hrs = Math.floor(mins / 60);
          const rest = mins % 60;

          document.getElementById("currentProgram").innerText = slot.name;
          document.getElementById("timeRemaining").innerText = `Termina en ${hrs}h ${rest}m`;
          return;
        }
      }

      document.getElementById("currentProgram").innerText = "Sin programación actual.";
      document.getElementById("timeRemaining").innerText = "";
    }

    updateLiveProgram();
    setInterval(updateLiveProgram, 60000);
  </script>
</body>
</html>
