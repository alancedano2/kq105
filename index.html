<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KQ-105</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img class="logo"
         src="https://bloximages.chicago2.vip.townnews.com/kq105.com/content/tncms/custom/image/f8b14b8c-a5ba-11ee-b21a-4b46656e8613.png"
         alt="KQ-105 Logo" />

    <!-- Información del programa actual -->
    <div class="programa-info">
      <h3 id="programTitle">Cargando...</h3>
      <p id="programDescription">Cargando descripción...</p>
      <p id="countdownTime" class="countdown">Tiempo restante: Cargando...</p>
    </div>

    <!-- Reproductor Clappr -->
    <div id="player-container">
      <div id="player"></div>
    </div>

    <!-- Programación de Fin de Semana -->
    <section class="programacion">
      <h2>🎶 Programación de Fin de Semana</h2>
      <ul id="weekendSchedule">
        <!-- Programación se actualizará dinámicamente -->
      </ul>
    </section>

    <!-- Solicitud -->
    <div class="request">
      <h2>📨 Solicita tu Canción - No Disponible</h2>
      <form onsubmit="event.preventDefault(); submitRequest();">
        <input type="text" id="songRequest" placeholder="Artista - Canción" />
        <button type="submit">Solicitar</button>
      </form>
      <div id="message"></div>
    </div>
  </div>

  <script>
    // Inicializa Clappr
    new Clappr.Player({
      source: "https://ssh101stream.ssh101.com/akamaissh101/ssh101/kq105/playlist.m3u8",
      parentId: "#player",
      autoPlay: true,
      mute: false,
      height: "100%",
      width: "100%"
    });

    // Configuración de horarios
    const weekdaySchedule = [
      { start: 0, end: 6, show: "Videos Musicales Powered by KQ105", description: "Disfruta de los mejores videos musicales de todos los tiempos." },
      { start: 6, end: 10, show: "KQ Al Aire con Héctor Ortiz", description: "Con Héctor Ortiz, las mejores noticias y entretenimiento." },
      { start: 10, end: 15, show: "KQOnline con Alex Diaz", description: "Alex Diaz te trae lo último en tecnología y cultura." },
      { start: 15, end: 18, show: "La Tendencia de Molusco con Ali, Pamela y Robert", description: "Lo mejor de la farándula y el entretenimiento." },
      { start: 18, end: 19, show: "KQ Al Aire con Pedro Villegas", description: "Pedro Villegas te acompaña con las mejores canciones y noticias." },
      { start: 19, end: 24, show: "Videos Musicales Powered by KQ105", description: "Continúa disfrutando de los mejores videos musicales." },
    ];

    const weekendSchedule = [
      { start: 0, end: 18, show: "Videos Musicales powered by KQ 105", description: "Disfruta de los mejores videos musicales." },
      { start: 19, end: 21, show: "Top 20 CountDown con Manolo Castro y Dessire Lowry", description: "Los 20 mejores éxitos de la semana." },
      { start: 21, end: 24, show: "Videos Musicales powered by KQ 105", description: "Disfruta de los mejores videos musicales." }
    ];

    function toHours(t) {
      const [h,m,period] = t.match(/(\d+):(\d+)(am|pm)/i).slice(1);
      let hr = parseInt(h) % 12 + (period.toLowerCase() === 'pm' ? 12 : 0);
      return hr + parseInt(m)/60;
    }

    // Actualizar info en vivo
    function updateLiveInfo() {
      const now = new Date();
      const day = now.getDay(); // 0=domingo,6=sábado
      const t = now.getHours() + now.getMinutes()/60;
      const schedule = (day===6 || day===0) ? weekendSchedule : weekdaySchedule;

      // Encontrar slot actual y siguiente
      let current = schedule[0], next;
      for (let i=0;i<schedule.length;i++){
        const slot = schedule[i];
        if (t>=slot.start && t<slot.end) { current=slot; next=schedule[i+1]; break; }
      }

      document.getElementById('programTitle').textContent = current.show;
      document.getElementById('programDescription').textContent = current.description;

      const countdownEl = document.getElementById('countdownTime');
      if(next) {
        const diff = Math.max(0, next.start - t);
        const h=Math.floor(diff), m=Math.floor((diff-h)*60);
        countdownEl.textContent = `Tiempo restante: ${h}h ${m}m`;
      } else countdownEl.textContent='';

      // Programación fin de semana dinámica
      if(day===6||day===0){
        const list=document.getElementById('weekendSchedule'); list.innerHTML='';
        schedule.forEach(slot=>{
          const li=document.createElement('li');
          li.innerHTML=`<strong>${formatSlot(slot.start)} - ${formatSlot(slot.end)}:</strong> ${slot.show}`;
          list.appendChild(li);
        });
      }
    }

    function formatSlot(h){ return (h%24).toString().padStart(2,'0')+':00'; }

    updateLiveInfo(); setInterval(updateLiveInfo,60000);

    function submitRequest(){ document.getElementById('message').textContent='Módulo no disponible.'; }
  </script>
</body>
</html>
