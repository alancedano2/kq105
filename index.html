<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KQ 105 - Programación</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #FFD700, #FFC107);
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #player {
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .programacion {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      width: 100%;
      max-width: 800px;
    }

    .programacion h2 {
      margin-top: 0;
    }

    .programacion ul {
      list-style: none;
      padding: 0;
    }

    .programacion li {
      margin-bottom: 10px;
    }

    .live {
      color: red;
      font-weight: bold;
    }

    #countdown {
      margin-top: 10px;
      font-weight: bold;
      color: #d00;
    }
  </style>
</head>
<body>

  <!-- Reproductor Clappr original intacto -->
  <div id="player"></div>

  <!-- Contenedor de programación -->
  <div class="programacion">
    <h2>Programación de hoy</h2>
    <ul id="lista-programacion">
      <li>Cargando programación...</li>
    </ul>
    <div id="countdown"></div>
  </div>

  <!-- Clappr Player Script -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script>
    const player = new Clappr.Player({
      source: "https://playerservices.streamtheworld.com/api/livestream-redirect/WKAQFM_SC",
      parentId: "#player",
      autoPlay: true,
      mute: false
    });
  </script>

  <!-- Programación Script -->
  <script>
    const sabado = [
      { inicio: 0, fin: 18, titulo: "Videos Musicales powered by KQ 105" },
      { inicio: 19, fin: 21, titulo: "Top 20 CountDown con Manolo Castro y Dessire Lowry" },
      { inicio: 21, fin: 24, titulo: "Videos Musicales powered by KQ 105" }
    ];

    const domingo = [
      { inicio: 0, fin: 18, titulo: "Videos Musicales powered by KQ 105" },
      { inicio: 18, fin: 20, titulo: "Top 20 CountDown con Manolo Castro y Dessire Lowry" },
      { inicio: 20, fin: 24, titulo: "Videos Musicales powered by KQ 105" }
    ];

    function mostrarProgramacion() {
      const ahora = new Date();
      const dia = ahora.getDay(); // 0 = domingo, 6 = sábado
      const hora = ahora.getHours();
      const minutos = ahora.getMinutes();

      let programacion = [];
      if (dia === 6) programacion = sabado;
      else if (dia === 0) programacion = domingo;
      else {
        document.getElementById('lista-programacion').innerHTML = "<li>No hay programación especial hoy.</li>";
        document.getElementById('countdown').textContent = "";
        return;
      }

      const lista = document.getElementById('lista-programacion');
      lista.innerHTML = '';

      let actual = null;
      programacion.forEach(bloque => {
        const esAhora = hora >= bloque.inicio && hora < bloque.fin;
        const texto = `${bloque.inicio}:00 - ${bloque.fin}:00 ${bloque.titulo}`;
        const li = document.createElement('li');
        li.textContent = texto;
        if (esAhora) {
          li.classList.add('live');
          actual = bloque;
        }
        lista.appendChild(li);
      });

      if (actual) {
        const fin = new Date();
        fin.setHours(actual.fin, 0, 0, 0);
        const msRestantes = fin - ahora;
        const minsRestantes = Math.floor(msRestantes / 60000);
        const hrs = Math.floor(minsRestantes / 60);
        const mins = minsRestantes % 60;
        document.getElementById('countdown').textContent = `Faltan ${hrs}h ${mins}m para que termine el programa actual.`;
      } else {
        document.getElementById('countdown').textContent = '';
      }
    }

    mostrarProgramacion();
    setInterval(mostrarProgramacion, 60000); // actualiza cada minuto
  </script>
</body>
</html>
