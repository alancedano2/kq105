<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KQ-105</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .programa {
      background: #111;
      padding: 1rem;
      text-align: center;
    }

    #countdown {
      font-weight: bold;
      color: #ff0;
      margin-top: 0.5rem;
    }

    iframe {
      display: block;
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="programa">
    <h2 id="titulo">Cargando programación...</h2>
    <p id="descripcion">Por favor espera...</p>
    <div id="countdown">Tiempo restante: --:--</div>
  </div>

  <iframe allowfullscreen="" src="https://stream.crystalkq105.eu.org/kq105.html"></iframe>

  <script>
    const saturday = [
      { start: 0, end: 18, title: "Videos Musicales powered by KQ 105" },
      { start: 19, end: 21, title: "Top 20 CountDown con Manolo Castro y Dessire Lowry" },
      { start: 21, end: 24, title: "Videos Musicales powered by KQ 105" }
    ];

    const sunday = [
      { start: 0, end: 18, title: "Videos Musicales powered by KQ 105" },
      { start: 18, end: 20, title: "Top 20 CountDown con Manolo Castro y Dessire Lowry" },
      { start: 20, end: 24, title: "Videos Musicales powered by KQ 105" }
    ];

    function getCurrentShow(schedule, hour) {
      return schedule.find(show => hour >= show.start && hour < show.end);
    }

    function updateProgram() {
      const now = new Date();
      const day = now.getDay(); // 0 = domingo
      const hour = now.getHours();
      const minute = now.getMinutes();

      const schedule = day === 0 ? sunday : (day === 6 ? saturday : []);
      const currentShow = getCurrentShow(schedule, hour);

      if (currentShow) {
        document.getElementById("titulo").textContent = currentShow.title;
        document.getElementById("descripcion").textContent = `Actualmente al aire.`;

        const endHour = currentShow.end;
        const endTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), endHour, 0, 0);
        const diffMs = endTime - now;
        const diffMin = Math.floor(diffMs / 60000);
        const hrs = Math.floor(diffMin / 60);
        const mins = diffMin % 60;

        document.getElementById("countdown").textContent = `Tiempo restante: ${hrs}h ${mins}m`;
      } else {
        document.getElementById("titulo").textContent = "Sin programación especial.";
        document.getElementById("descripcion").textContent = "";
        document.getElementById("countdown").textContent = "";
      }
    }

    updateProgram();
    setInterval(updateProgram, 60000);
  </script>

</body>
</html>
